<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description"
    content="A currency converter captonse project by Odili Charles during the ALCwithGoogle Mobile Web Specialist program" />

  <meta name="theme-color" content="#26a69a" />
  <!-- Use for localhost -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Use for GH Pages -->
  <!-- <link rel="manifest" href="/convertr/manifest.json"> -->

  <title>Currency Converter</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="viewport">
    <div class="app">
      <header>
        <h2 class="title">Convertr</h2>
        <div class="tbar">
          <button id="offline">
            <i class="material-icons">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="red">
                <path fill="none" d="M24 .01c0-.01 0-.01 0 0L0 0v24h24V.01zM0 0h24v24H0V0zm0 0h24v24H0V0z" />
                <path
                  d="M22.99 9C19.15 5.16 13.8 3.76 8.84 4.78l2.52 2.52c3.47-.17 6.99 1.05 9.63 3.7l2-2zm-4 4c-1.29-1.29-2.84-2.13-4.49-2.56l3.53 3.53.96-.97zM2 3.05L5.07 6.1C3.6 6.82 2.22 7.78 1 9l1.99 2c1.24-1.24 2.67-2.16 4.2-2.77l2.24 2.24C7.81 10.89 6.27 11.73 5 13v.01L6.99 15c1.36-1.36 3.14-2.04 4.92-2.06L18.98 20l1.27-1.26L3.29 1.79 2 3.05zM9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z" />
              </svg>
            </i>
          </button>
          <!-- TODO: add a btn to switch between INPUT & SELECT -->
        </div>
      </header>
      <main>
        <div class="inputs">
          <div class="input-field omnibox-wrap">
            <input type="text" id="omnibox" class="omnibox" placeholder="USD > ZAR, NGN" />
            <label for="omnibox"></label>
          </div>
        </div>
        <div class="controls">
          <button id="go-convert">Convert Now</button>
        </div>
        <div id="converter-result-wrap">
          <p id="src-result">
          </p>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="#000000">
              <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </div>
          <ul id="dest-result">
          </ul>
        </div>
      </main>
      <footer>
        <p class="credit-photo">
          photo credit: Christine Roy, Unsplash
        </p>
      </footer>
    </div>
  </div>

  <div class="preloader-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" class="rotate" width="24" height="24" viewBox="0 0 24 24">
      <path
        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
